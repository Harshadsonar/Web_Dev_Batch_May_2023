<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tags</title>
</head>
<body>
    <!-- audio/ogg -->
    <audio type="audio/mpeg" controls loop autoplay muted>
        <source src="../assets/audio.mp3">
    </audio>

    <video controls loop
     width="500px" height="400px"
     poster="../assets/web.jpg">
     <source src="../assets/video.mp4" type="video/mp">
    </video>
</body>
</html>
